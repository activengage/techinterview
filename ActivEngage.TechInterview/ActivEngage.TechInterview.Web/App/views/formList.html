<section>
    <h2 data-bind="html: displayName"></h2>
    <div class="row-fluid">
        <table class="table-striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email Address</th>
                    <th>Comments</th>
                </tr>
            </thead>
            <tbody data-bind="foreach: forms">
                <tr>
                    <td data-bind="text: FirstName"></td>
                    <td data-bind="text: LastName"></td>
                    <td data-bind="text: EmailAddress"></td>
                    <td data-bind="text: Comments"></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
